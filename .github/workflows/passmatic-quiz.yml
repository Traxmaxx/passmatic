name: Passmatic - The Interrogator

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'

permissions:
  pull-requests: write
  contents: read
  issues: read

jobs:
  vibe-check:
    name: üîç Vibe Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Extract PR info
        id: pr_info
        run: |
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "pr_author=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT
          echo "pr_title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
      
      - name: Check if user is collaborator
        id: check_auth
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_AUTHOR="${{ steps.pr_info.outputs.pr_author }}"
          REPO="${{ github.repository }}"
          
          echo "PR Author: $PR_AUTHOR"
          echo "Repository: $REPO"
          
          # Get list of collaborators
          COLLABORATORS=$(gh api repos/$REPO/collaborators --jq '.[].login')
          
          echo "Collaborators: $COLLABORATORS"
          
          # Check if PR author is in the collaborator list
          if echo "$COLLABORATORS" | grep -q "^${PR_AUTHOR}$"; then
            echo "‚úÖ User is a collaborator"
            echo "is_authorized=true" >> $GITHUB_OUTPUT
          else
            echo "‚õî User is not a collaborator"
            echo "is_authorized=false" >> $GITHUB_OUTPUT
            
            # Post comment explaining restriction
            gh pr comment ${{ steps.pr_info.outputs.pr_number }} --body "Passmatic is only enabled for repository collaborators. Current author: @${PR_AUTHOR}. Please contact the maintainer."
          fi
      
      - name: Skip Passmatic for non-collaborators
        if: steps.check_auth.outputs.is_authorized != 'true'
        run: |
          echo "‚è≠Ô∏è  Skipping Passmatic - User is not a collaborator"
          echo "‚úÖ Workflow completed (no Passmatic check required)"
      
      - name: Check if already verified or has questions
        if: steps.check_auth.outputs.is_authorized == 'true'
        id: check_verified
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUM="${{ steps.pr_info.outputs.pr_number }}"
          COMMENTS=$(gh api repos/$GITHUB_REPOSITORY/issues/$PR_NUM/comments --jq '.[].body')
          
          if echo "$COMMENTS" | grep -q "‚úÖ Passmatic: Vibe Check Passed"; then
            echo "already_verified=true" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  PR already verified, skipping vibe check"
          elif echo "$COMMENTS" | grep -q "Passmatic: Vibe Check Required"; then
            echo "already_verified=false" >> $GITHUB_OUTPUT
            echo "has_questions=true" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Questions already posted, skipping question generation"
          else
            echo "already_verified=false" >> $GITHUB_OUTPUT
            echo "has_questions=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate question and post vibe check
        if: |
          steps.check_auth.outputs.is_authorized == 'true' &&
          steps.check_verified.outputs.already_verified != 'true' &&
          steps.check_verified.outputs.has_questions != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ steps.pr_info.outputs.pr_number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          python scripts/generate_question.py
        timeout-minutes: 5
      
      - name: Check for existing answer
        if: |
          steps.check_auth.outputs.is_authorized == 'true' &&
          steps.check_verified.outputs.already_verified != 'true' &&
          steps.check_verified.outputs.has_questions == 'true'
        id: check_answer
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ steps.pr_info.outputs.pr_number }}
          PR_AUTHOR: ${{ steps.pr_info.outputs.pr_author }}
        run: |
          COMMENTS=$(gh api repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments --jq '.[] | select(.user.login == env.PR_AUTHOR) | select(.body | startswith("!answer")) | {id: .id, body: .body}')
          
          if [ -n "$COMMENTS" ]; then
            LATEST_ANSWER=$(echo "$COMMENTS" | jq -s 'last')
            COMMENT_ID=$(echo "$LATEST_ANSWER" | jq -r '.id')
            COMMENT_BODY=$(echo "$LATEST_ANSWER" | jq -r '.body')
            
            echo "has_answer=true" >> $GITHUB_OUTPUT
            echo "comment_id=$COMMENT_ID" >> $GITHUB_OUTPUT
            echo "comment_body<<'EOF'" >> $GITHUB_OUTPUT
            echo "$COMMENT_BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "üîç Found existing answer, will re-validate"
          else
            echo "has_answer=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  No answer found yet"
          fi
      
      - name: Re-validate existing answer
        if: |
          steps.check_auth.outputs.is_authorized == 'true' &&
          steps.check_verified.outputs.has_questions == 'true' &&
          steps.check_answer.outputs.has_answer == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ steps.pr_info.outputs.pr_number }}
          COMMENT_BODY: ${{ steps.check_answer.outputs.comment_body }}
          COMMENT_ID: ${{ steps.check_answer.outputs.comment_id }}
          PR_AUTHOR: ${{ steps.pr_info.outputs.pr_author }}
          COMMENT_AUTHOR: ${{ steps.pr_info.outputs.pr_author }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          python scripts/validate_answer.py
        timeout-minutes: 5
      
      - name: Mark as pending
        if: |
          steps.check_auth.outputs.is_authorized == 'true' &&
          steps.check_verified.outputs.already_verified != 'true' &&
          steps.check_verified.outputs.has_questions != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ steps.pr_info.outputs.pr_number }}
        run: |
          gh pr checks $PR_NUMBER --check "${{ github.job }}" || true
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check_auth.outputs.is_authorized }}" == "false" ]; then
            echo "‚õî Passmatic: User is not a collaborator"
          elif [ "${{ steps.check_verified.outputs.already_verified }}" == "true" ]; then
            echo "‚úÖ Passmatic: PR already verified"
          elif [ "${{ steps.check_answer.outputs.has_answer }}" == "true" ]; then
            echo "üîç Passmatic: Re-validating existing answer"
          elif [ "${{ steps.check_verified.outputs.has_questions }}" == "true" ]; then
            echo "‚è≠Ô∏è  Passmatic: Questions already exist, waiting for answers"
          else
            echo "üîç Passmatic: Vibe check initiated"
          fi
