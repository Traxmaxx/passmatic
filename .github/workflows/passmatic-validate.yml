name: Passmatic - The Validator

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  contents: read
  issues: read

jobs:
  validate-answer:
    name: ‚úÖ Validate Answer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check if PR comment
        id: check_pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_URL=$(gh api repos/$GITHUB_REPOSITORY/issues/${{ github.event.issue.number }} --jq '.pull_request.url')
          
          if [ "$PR_URL" = "null" ]; then
            echo "is_pr=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Not a PR, skipping"
            exit 0
          fi
          
          echo "is_pr=true" >> $GITHUB_OUTPUT
      
      - name: Extract PR and comment info
        if: steps.check_pr.outputs.is_pr == 'true'
        id: pr_info
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUM=${{ github.event.issue.number }}
          PR_DATA=$(gh api repos/$GITHUB_REPOSITORY/pulls/$PR_NUM)
          COMMENT_BODY="${{ github.event.comment.body }}"
          COMMENT_ID=${{ github.event.comment.id }}
          COMMENT_AUTHOR=${{ github.event.comment.user.login }}
          PR_AUTHOR=$(echo "$PR_DATA" | jq -r '.user.login')
          
          echo "pr_number=$PR_NUM" >> $GITHUB_OUTPUT
          echo "pr_author=$PR_AUTHOR" >> $GITHUB_OUTPUT
          echo "comment_id=$COMMENT_ID" >> $GITHUB_OUTPUT
          echo "comment_author=$COMMENT_AUTHOR" >> $GITHUB_OUTPUT
          echo "comment_body<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMENT_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Check if user is collaborator
        if: steps.check_pr.outputs.is_pr == 'true'
        id: check_auth
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_AUTHOR="${{ steps.pr_info.outputs.pr_author }}"
          REPO="${{ github.repository }}"
          
          # Get list of collaborators
          COLLABORATORS=$(gh api repos/$REPO/collaborators --jq '.[].login')
          
          # Check if PR author is in the collaborator list
          if echo "$COLLABORATORS" | grep -q "^${PR_AUTHOR}$"; then
            echo "‚úÖ User is a collaborator"
            echo "is_authorized=true" >> $GITHUB_OUTPUT
          else
            echo "‚õî User is not a collaborator"
            echo "is_authorized=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Skip for non-collaborators
        if: steps.check_pr.outputs.is_pr == 'true' && steps.check_auth.outputs.is_authorized != 'true'
        run: |
          echo "‚è≠Ô∏è  Skipping Passmatic validation - User is not a collaborator"
          echo "‚úÖ Workflow completed (no Passmatic validation required)"
      
      - name: Verify comment author is PR author
        if: |
          steps.check_pr.outputs.is_pr == 'true' &&
          steps.check_auth.outputs.is_authorized == 'true'
        id: check_author
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_AUTHOR="${{ steps.pr_info.outputs.pr_author }}"
          COMMENT_AUTHOR="${{ steps.pr_info.outputs.comment_author }}"
          
          if [ "$PR_AUTHOR" != "$COMMENT_AUTHOR" ]; then
            echo "is_author=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Comment not from PR author, skipping"
            exit 0
          fi
          
          echo "is_author=true" >> $GITHUB_OUTPUT
      
      - name: Check if already verified
        if: |
          steps.check_pr.outputs.is_pr == 'true' &&
          steps.check_auth.outputs.is_authorized == 'true' &&
          steps.check_author.outputs.is_author == 'true'
        id: check_verified
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUM="${{ steps.pr_info.outputs.pr_number }}"
          COMMENTS=$(gh api repos/$GITHUB_REPOSITORY/issues/$PR_NUM/comments --jq '.[].body')
          
          if echo "$COMMENTS" | grep -q "‚úÖ Passmatic: Vibe Check Passed"; then
            echo "already_verified=true" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  PR already verified, skipping validation"
            exit 0
          else
            echo "already_verified=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Check if answer command
        if: |
          steps.check_pr.outputs.is_pr == 'true' &&
          steps.check_auth.outputs.is_authorized == 'true' &&
          steps.check_author.outputs.is_author == 'true'
        id: check_command
        run: |
          COMMENT_BODY="${{ steps.pr_info.outputs.comment_body }}"
          
          if echo "$COMMENT_BODY" | grep -q "^!answer"; then
            echo "is_answer=true" >> $GITHUB_OUTPUT
          else
            echo "is_answer=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Not an answer command, skipping"
            exit 0
          fi
      
      - name: Validate answer
        if: |
          steps.check_pr.outputs.is_pr == 'true' &&
          steps.check_auth.outputs.is_authorized == 'true' &&
          steps.check_author.outputs.is_author == 'true' &&
          steps.check_command.outputs.is_answer == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ steps.pr_info.outputs.pr_number }}
          COMMENT_BODY: ${{ steps.pr_info.outputs.comment_body }}
          COMMENT_ID: ${{ steps.pr_info.outputs.comment_id }}
          PR_AUTHOR: ${{ steps.pr_info.outputs.pr_author }}
          COMMENT_AUTHOR: ${{ steps.pr_info.outputs.comment_author }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          python scripts/validate_answer.py
        timeout-minutes: 5
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check_pr.outputs.is_pr }}" == "false" ]; then
            echo "‚è≠Ô∏è  Passmatic: Not a PR comment"
          elif [ "${{ steps.check_auth.outputs.is_authorized }}" == "false" ]; then
            echo "‚è≠Ô∏è  Passmatic: User is not a collaborator"
          elif [ "${{ steps.check_author.outputs.is_author }}" == "false" ]; then
            echo "‚è≠Ô∏è  Passmatic: Not from PR author"
          elif [ "${{ steps.check_command.outputs.is_answer }}" == "false" ]; then
            echo "‚è≠Ô∏è  Passmatic: Not an answer command"
          elif [ "${{ steps.check_verified.outputs.already_verified }}" == "true" ]; then
            echo "‚úÖ Passmatic: PR already verified"
          else
            echo "üîç Passmatic: Answer validated"
          fi
